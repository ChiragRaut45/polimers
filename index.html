<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolyBot Chat Assistant</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="graphStyles.css">
<link rel="stylesheet" href="tableStyles.css">

</head>
<body>
  <div id="app-container">
    <div id="chatbox">
      <div id="chat-header">PolyBot 🤖</div>
      <div id="chat-messages"></div>
      <div id="user-input">
  <input type="text" id="user-message" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  
  <!-- Mic Button -->
  <button class="mic-button" onclick="startRecording()" title="Speak">
    <i class="fas fa-microphone"></i>
  </button>

  <!-- Stop Button (initially hidden) -->
  <button id="stop-button" onclick="stopRecording()" title="Stop Recording">🛑</button>

  <!-- Optional: Clear Button -->
 <!-- <button onclick="document.getElementById('user-message').value=''" title="Clear Message">❌</button>-->
</div>

    </div>
    <div id="location-links">
      <h2>Product Categories</h2>
      <ul id="destination-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
